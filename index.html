<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Driving Quiz</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>

</head>
<body>

<section id="question-presentation" class="presentation">

	<section id="question-and-choices-section" class="quadrant">

		<div id="question-heading">
			<h2>
				Question <span id="question-no">1</span> of <span id="total-questions">6</span>
			</h2>
		</div>

		<div id="question-subheading">
			<h3>
				<span id="question=text">What is the proper following distance under good driving conditions?</span>
			</h3>
		</div>

		<div id="answer-options">

			<ul>

				<li>
					<input type="radio" id="answer-1" class="answer-input" value="1"><label for="answer-1" class="answer-label">A. <span id="answer-1-text">Choice A</span></label>
				</li>

				<li>
					<input type="radio" id="answer-2" class="answer-input" value="2"><label for="answer-2" class="answer-label">B. <span id="answer-2-text">Choice B</span></label>
				</li>

				<li>
					<input type="radio" id="answer-3" class="answer-input" value="3"><label for="answer-3" class="answer-label">C. <span id="answer-3-text">Choice C</span></label>
				</li>

				<li>
					<input type="radio" id="answer-4" class="answer-input" value="4"><label for="answer-4" class="answer-label">D. <span id="answer-4-text">Choice D</span></label>
				</li>

				<li>
					<input type="radio" id="answer-5" class="answer-input" value="5"><label for="answer-5" class="answer-label">E. <span id="answer-5-text">Choice E</span></label>
				</li>

			</ul>

		</div>

	</section>

	<section id="image-section" class="quadrant">

		<div id="start-over-heading">
			<span id="start-over-link">
				Start Over
			</span>
		</div>

		<div id="image-container">
		</div>

	</section>

</section>

<section id="answer-presentation" class="presentation">

	<section id="submit-answer-section" class="quadrant">

		<div id="submit-answer-button">
			Submit Answer
		</div>
	</section>

	<section id="stats-and-nav-section" class="quadrant">
	</section>

</section>
	
</body>
</html>
