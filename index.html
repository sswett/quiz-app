<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Driving Quiz</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>

</head>
<body>

<section id="question-presentation" class="presentation">

	<section id="question-and-choices-section" class="quadrant">

		<div id="question-heading">
			<h2>
				Question <span id="question-no">1</span> of <span id="total-questions">6</span>
			</h2>
		</div>

		<div id="question-subheading">
			<h3>
				<span id="question-text">What is the proper following distance under good driving conditions?</span>
			</h3>
		</div>

		<div id="answer-options">

			<ul>

				<li>
					<input name="answer" type="radio" id="answer-0" class="answer-input" value="0"><label for="answer-0" class="answer-label">A. <span id="answer-0-text">Choice A</span></label>
				</li>

				<li>
					<input name="answer" type="radio" id="answer-1" class="answer-input" value="1"><label for="answer-1" class="answer-label">B. <span id="answer-1-text">Choice B</span></label>
				</li>

				<li>
					<input name="answer" type="radio" id="answer-2" class="answer-input" value="2"><label for="answer-2" class="answer-label">C. <span id="answer-2-text">Choice C</span></label>
				</li>

				<li>
					<input name="answer" type="radio" id="answer-3" class="answer-input" value="3"><label for="answer-3" class="answer-label">D. <span id="answer-3-text">Choice D</span></label>
				</li>

				<li>
					<input name="answer" type="radio" id="answer-4" class="answer-input" value="4"><label for="answer-4" class="answer-label">E. <span id="answer-4-text">Choice E</span></label>
				</li>

			</ul>

		</div>

	</section>

	<section id="image-section" class="quadrant">

		<div id="start-over-heading">
			<span id="start-over-link">
				Start Over
			</span>
		</div>

		<div id="image-container">
		</div>

	</section>

</section>

<section id="answer-presentation" class="presentation">

	<section id="submit-answer-section" class="quadrant">

		<div id="submit-answer-button">
			Submit Answer
		</div>

		<div id="submission-error">
			Please choose an answer before submitting.
		</div>
	</section>

	<section id="stats-and-nav-section" class="quadrant">

		<div id="question-stats-heading">
			Stats for Questions
		</div>

		<div id="stats">
			<ul>
				<li class="stat-entry" id="question-0-stat">
					<div class="stat-heading">
					1
					</div>

					<div class="stat-indicator green">
					</div>
				</li>

				<li class="stat-entry" id="question-1-stat">
					<div class="stat-heading">
					2
					</div>

					<div class="stat-indicator red">
					</div>
				</li>

				<li class="stat-entry" id="question-2-stat">
					<div class="stat-heading">
					3
					</div>

					<div class="stat-indicator green">
					</div>
				</li>

				<li class="stat-entry" id="question-3-stat">
					<div class="stat-heading">
					4
					</div>

					<div class="stat-indicator green">
					</div>
				</li>

				<li class="stat-entry" id="question-4-stat">
					<div class="stat-heading">
					5
					</div>

					<div class="stat-indicator">
					</div>
				</li>			

				<li class="stat-entry" id="question-5-stat">
					<div class="stat-heading">
					6
					</div>

					<div class="stat-indicator">
					</div>
				</li>			
			</ul>
		</div>

	</section>

</section>
	
</body>
</html>
